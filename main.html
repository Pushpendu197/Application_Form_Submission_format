<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Freehand&family=Poppins:wght@200;300&family=Ysabeau+SC:wght@500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">

</head>








<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="form">
                    <div class="form-top">
                        <h4>Student Registration Form</h4>
                    </div>
                    <form name="submit-to-google-sheet">
                        <div class="row">
                            <div class="col-12 form-area">
                                <h5>Personal Information</h5>
                                <div class="row">


                                    <div class="col-12 col-md-4">
                                        <div class="form-group">
                                            <label for="exampleInputEmail1">Name <span
                                                    style="color: red;"><small>*</small></span></label>
                                            <input type="text" class="form-control" name="Name" id="name"
                                                aria-describedby="emailHelp" placeholder="Enter Your Name" required>
                                            <p id="mobilevalid"><i>Enter Your Name *</i></p>
                                        </div>
                                    </div>


                                    <div class="col-12 col-md-4">
                                        <div class="form-group">
                                            <label for="exampleInputEmail1">Mobile Number <span
                                                    style="color: red;"><small>*</small></span></label>
                                            <input type="text" class="form-control" name="Mobile" id="mobile"
                                                aria-describedby="emailHelp" placeholder="Enter Your Mobile Number"
                                                required>
                                            <p id="mobilevalid"><i>Enter Your Mobile no *</i></p>
                                        </div>
                                    </div>


                                    <div class="col-12 col-md-4">
                                        <div class="form-group">
                                            <label for="exampleInputEmail1">Email Id</label>
                                            <input type="email" class="form-control" name="Email" id="email"
                                                aria-describedby="emailHelp" pattern="^[a-zA-Z0-9]+@gmail\.com$"
                                                placeholder="Enter Your Email Id" required>
                                            <!-- <p id="mobilevalid"><i>Enter Your Email Id *</i></p> -->
                                        </div>
                                    </div>
                                </div>


                                <div class="row">
                                    <div class="col-12 col-md-4">
                                        <div class="form-group">
                                            <label for="exampleInputEmail1">Date Of Birth <span
                                                    style="color: red;"><small>*</small></span></label>
                                            <input type="date" class="form-control" name="Dob" id="dob"
                                                aria-describedby="emailHelp" placeholder="Enter Your Name" required>
                                            <p id="mobilevalid"><i>Enter Your DOB *</i></p>
                                        </div>
                                    </div>


                                    <div class="col-12 col-md-4">
                                        <div class="form-group">
                                            <label for="exampleInputEmail1">Aadhar Number <span
                                                    style="color: red;"><small>*</small></span></label>
                                            <input type="text" class="form-control" name="Adhar" id="adhar"
                                                aria-describedby="emailHelp" placeholder="1111 2222 3333" maxlength="14"
                                                required>
                                            <p id="mobilevalid"><i>Enter Your Aadhar No *</i></p>
                                        </div>
                                    </div>


                                    <div class="col-12 col-md-4">
                                        <div class="form-group">
                                            <label for="exampleInputEmail1">User Name <span
                                                    style="color: red;"><small>*</small></span> <span
                                                    style="color: red; font-size: 12px;"><small>( Username Minimum 8
                                                        Digit )</small></span></label>
                                            <input type="text" class="form-control" name="Username" id="username"
                                                aria-describedby="emailHelp" placeholder="Enter Username" required>
                                            <p id="mobilevalid"><i>Enter Your Username *</i></p>
                                        </div>
                                    </div>
                                </div>


                                <div class="row">
                                    <div class="col-12 col-md-4">
                                        <div class="form-group">
                                            <label for="exampleInputEmail1">Password <span
                                                    style="color: red;"><small>*</small></span> <span
                                                    style="color: red; font-size: 12px;"><small>( Password Wih Special
                                                        Charrector )</small></span></label>
                                            <input type="password" class="form-control" name="Pass" id="pass"
                                                aria-describedby="emailHelp" placeholder="*********" required>
                                            <p id="mobilevalid"><i>Enter Your Password *</i></p>

                                        </div>
                                    </div>
                                    <div class="col-12 col-md-4">
                                        <div class="form-group">
                                            <label for="exampleInputEmail1">Select Course <span
                                                    style="color: red;">*</span></label>
                                            <select class="form-control" name="Course" id="course">
                                                <option value="Mr.">CSE</option>
                                                <option value="Ms.">Information Technology</option>
                                                <option value="Mrs.">ECE</option>
                                                <option value="Mr.">EE</option>
                                                <option value="Mr.">BCA</option>
                                            </select>
                                        </div>
                                    </div>


                                    <div class="col-12 col-md-4">
                                        <div class="form-group">
                                            <label for="exampleInputEmail1">Your Image <span style="color: red;"><small>
                                                        *(Less than 100 kb)</small></span></label>
                                            <input type="file" class="form-control" name="Image" id="image"
                                                aria-describedby="emailHelp" accept="image/png, image/jpg, image/jpeg"
                                                required>
                                            <p id="mobilevalid"><i>JPG/JPEG.. format is required *</i></p>
                                        </div>
                                    </div>








                                    <div class="row">
                                        <div class="col-12">
                                            <div class="btn">
                                                <input type="reset" id="reset" class="button-70" role="button"
                                                    value="Reset">
                                                <input type="submit" name="ok" class="button-70" role="button"
                                                    onclick="return validateForm()" value="Submit">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                    </form>
                    <span id="msg"> </span>



                </div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxEW8qvGgW-GRuH5T_7BnpbaCt5-u6ZwMQyQ2sYqI9MlBpKdaGH1vG7mN9C5Yo_m14nOA/exec'
        const form = document.forms['submit-to-google-sheet']

        form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                .then(response => {
                    msg.innerHTML = "Application Submitted Successfully !"
                    setTimeout(function () {
                        msg.innerHTML = ""
                    }, 10000)
                    form.reset()
                })
                .catch(error => console.error('Error!', error.message))
        })
    </script>
</body>

</html>
